<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Coding assessment platform" />
  <link rel="manifest" href="/manifest.json" />
  <title>Coding Platform</title>
  <style>
    /* Inline the critical CSS for immediate rendering */
    *, ::before, ::after {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb;
    }
    
    html {
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    body {
      margin: 0;
      line-height: inherit;
      background-color: #f9fafb;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 1rem;
      color: #6b7280;
      font-size: 1.125rem;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Coding Platform...</div>
    </div>
  </div>
  <script>
    // Simple check to see if React app is available
    setTimeout(function() {
      if (!window.React) {
        document.getElementById('root').innerHTML = `
          <div style="text-align: center; padding: 2rem;">
            <h1 style="color: #1f2937; font-size: 2rem; margin-bottom: 1rem;">Build Required</h1>
            <p style="color: #6b7280; margin-bottom: 2rem;">The React application needs to be built.</p>
            <p style="color: #6b7280;">Please run the following command in the frontend directory:</p>
            <code style="background: #f3f4f6; padding: 0.5rem 1rem; border-radius: 0.375rem; display: inline-block; margin-top: 1rem; font-family: monospace;">npm run build</code>
          </div>
        `;
      }
    }, 2000);
  </script>
</body>
</html>
