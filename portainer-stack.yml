version: '3.8'

services:
  backend:
    image: coding-platform-backend:latest
    # Remove ports for Traefik routing
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=coding_user_prod
      - DB_PASSWORD=secure_user_password_2024_prod
      - DB_NAME=coding_platform_prod
      - JWT_SECRET=your-super-secure-jwt-secret-change-in-production-2024-prod
      - REDIS_HOST=redis
      - PORT=3001
      # Alenia domain configuration
      - DOMAIN_NAME=codingame.academy.alenia.io
      - API_BASE_URL=https://api.codingame.academy.alenia.io
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Add Traefik labels
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.coding_api.rule=Host(`api.codingame.academy.alenia.io`)"
      - "traefik.http.routers.coding_api.entrypoints=websecure"
      - "traefik.http.routers.coding_api.tls.certresolver=myresolver"
      - "traefik.http.routers.coding_api.service=svc_coding_api"
      - "traefik.http.services.svc_coding_api.loadbalancer.server.port=3001"

  frontend:
    image: coding-platform-frontend:latest
    # Remove ports for Traefik routing
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      # Alenia domain configuration
      - REACT_APP_DOMAIN_NAME=codingame.academy.alenia.io
      - REACT_APP_API_BASE_URL=https://api.codingame.academy.alenia.io
      # Add version information
      - REACT_APP_VERSION=1.1.0
    # Add Traefik labels
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.coding_frontend.rule=Host(`codingame.academy.alenia.io`)"
      - "traefik.http.routers.coding_frontend.entrypoints=websecure"
      - "traefik.http.routers.coding_frontend.tls.certresolver=myresolver"
      - "traefik.http.routers.coding_frontend.service=svc_coding_frontend"
      - "traefik.http.services.svc_coding_frontend.loadbalancer.server.port=80"

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=secure_root_password_2024_prod
      - MYSQL_DATABASE=coding_platform_prod
      - MYSQL_USER=coding_user_prod
      - MYSQL_PASSWORD=secure_user_password_2024_prod
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    # Remove ports for security in production
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecure_root_password_2024_prod"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  phpmyadmin:
    image: phpmyadmin:5.2
    environment:
      - PMA_HOST=mysql
      - PMA_USER=coding_user_prod
      - PMA_PASSWORD=secure_user_password_2024_prod
      - MYSQL_ROOT_PASSWORD=secure_root_password_2024_prod
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - mysql
    # Add Traefik labels
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.coding_phpmyadmin.rule=Host(`phpmyadmin.codingame.academy.alenia.io`)"
      - "traefik.http.routers.coding_phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.coding_phpmyadmin.tls.certresolver=myresolver"
      - "traefik.http.routers.coding_phpmyadmin.service=svc_coding_phpmyadmin"
      - "traefik.http.services.svc_coding_phpmyadmin.loadbalancer.server.port=80"

volumes:
  mysql_data:
  redis_data:

networks:
  app-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"